<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Code Club Convert Money</h1>
        </header>
        <main>

            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00" type="number">
            </label>

            <button id="convert-button" type="button"> Converter </button>

            <section>
                <div class="section-container">
                    <img src="assets/brasil bandeira.png" alt="bandeira-do-brasil">
                    <p class="currency-name">Real</p>
                    <p class="current-value" id="real-value-text"> R$ 10.000,00 </p>
                </div>

                <img class="arrow-img" src="assets/seta branca.png" alt="seta">

                <div class="section-container">
                    <img src="assets/USA bandeira.png" alt="bandeira-USA" id="currency-flag">
                    <p class="currency-name" id="currency-type-text">Dolár americano</p>
                    <p class="current-value" id="dolar-value-text"> US$ 2.000,00 </p>
                </div>

            </section>
        </main>
    </div>

</body>

<script src="scripts.js"></script>

</html>
